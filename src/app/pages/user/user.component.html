<div class="d-flex justify-content-between">
  <h2>{{ userId ? "Editar" : "Adicionar " }} Usuário</h2>
  <button class="btn btn-danger btn-delete" (click)="deleteUser(userForm)">Excluir</button>
 
</div>

<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  class="d-flex flex-column gap-3 p-2"
>
  <div class="form-group text-center">
    <img
      id="picturePreview"
      class="img-thumbnail rounded-circle"
      width="100"
      height="100"
      [src]="
        userForm.get('picture').value
          ? userForm.get('picture').value
          : 'assets/images/profile.jpg'
      "
      alt="Imagem do Usuário"
    />
  </div>

  <div class="form-group">
    <label for="title">Título:</label>
    <select class="form-control" id="title" formControlName="title">
      <option value="mr">Mr.</option>
      <option value="mrs">Mrs.</option>
      <option value="miss">Miss</option>
      <option value="ms">Ms</option>
      <option value="dr">Dr</option>
    </select>
  </div>

  <div class="form-group">
    <label for="firstName">Nome:</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      formControlName="firstName"
    />
    <div
      *ngIf="
        userForm.get('firstName').hasError('required') &&
        userForm.get('firstName').touched
      "
    >
      <small class="text-danger">{{
        errorMessages.firstName[0].message
      }}</small>
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Sobrenome:</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      formControlName="lastName"
    />
    <div
      *ngIf="
        userForm.get('lastName').hasError('required') &&
        userForm.get('lastName').touched
      "
    >
      <small class="text-danger">{{ errorMessages.lastName[0].message }}</small>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
    <div
      *ngIf="
        userForm.get('email').hasError('required') &&
        userForm.get('email').touched
      "
    >
      <small class="text-danger">{{ errorMessages.email[0].message }}</small>
    </div>
    <div
      *ngIf="
        userForm.get('email').hasError('email') && userForm.get('email').touched
      "
    >
      <small class="text-danger">{{ errorMessages.email[1].message }}</small>
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Telefone:</label>
    <input type="tel" class="form-control" id="phone" formControlName="phone" />
  </div>

  <button *ngIf="userId" type="submit" class="btn btn-primary">Salvar</button>
  <button *ngIf="!userId" type="submit" class="btn btn-success">
    Adicionar
  </button>
</form>
